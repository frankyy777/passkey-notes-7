<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - Passkey Notes Locker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="site-title">PASSKEY NOTES LOCKER</div>
    <div class="theme-buttons">
      <button id="change-theme">Change Theme</button>
      <button id="default-theme">Default Theme</button>
    </div>
    <nav id="desktop-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div id="mobile-nav">
      <button id="hamburger">‚ò∞</button>
      <div id="mobile-links" class="hidden">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <main class="extra-page">
    <div class="animated-card slide-in-left">
      <h1>About</h1>
      <p>This site is a super-secure Passkey Notes Locker built with love, neon, and caffeine ‚òï‚ú®</p>
      <p>Write, store, and protect your notes with just a secret key! üîê</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Passkey Notes Locker
  </footer>

  <script src="theme-toggle.js"></script>
  <script>
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("mobile-links").classList.toggle("hidden");
    });

    const savedTheme = localStorage.getItem("theme") || "default";
    document.body.setAttribute("data-theme", savedTheme);
    const themes = ["skyblue", "violet", "lightpink", "green", "red", "white", "yellow"];
    let current = themes.indexOf(savedTheme);

    document.getElementById("change-theme").addEventListener("click", () => {
      current = (current + 1) % themes.length;
      const next = themes[current];
      document.body.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });

    document.getElementById("default-theme").addEventListener("click", () => {
      document.body.setAttribute("data-theme", "default");
      localStorage.setItem("theme", "default");
      current = -1;
    });
  </script>
</body>
</html>
