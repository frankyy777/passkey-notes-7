<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passkey Notes Locker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="site-title">Passkey Notes Locker</h1>
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="top-buttons">
      <button id="changeThemeBtn">Change Theme</button>
      <button id="defaultThemeBtn">Default Theme</button>
      <div class="menu-container">
        <button id="menuBtn">☰ Menu</button>
        <div class="menu-dropdown" id="menuDropdown">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="privacy.html">Privacy</a>
          <a href="terms.html">Terms</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <input type="text" id="passkey" placeholder="Enter Passkey" />
    <textarea id="note" placeholder="Write your note..."></textarea>
    <div class="buttons">
      <button onclick="saveNote()">Save</button>
      <button onclick="loadNote()">Load</button>
      <button onclick="deleteNote()">Delete</button>
    </div>
    <div id="notification"></div>
  </main>

  <footer>© 2025 Passkey Notes</footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="theme-toggle.js"></script>
  <script src="script.js"></script>
</body>
</html>
