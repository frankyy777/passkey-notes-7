<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passkey Notes Locker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="site-title">Passkey Notes Locker</h1>

    <div class="theme-buttons">
      <button id="theme-toggle">Change Theme</button>
      <button id="default-theme">Default Theme</button>
    </div>

    <nav id="desktop-nav">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div id="mobile-nav">
      <button id="hamburger">&#9776;</button>
      <div id="mobile-links" class="hidden">
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <main>
    <div class="note-container">
      <input type="text" id="passkey" placeholder="Enter Passkey" />
      <textarea id="note" placeholder="Write your note..."></textarea>
      <div class="button-group">
        <button onclick="saveNote()">Save</button>
        <button onclick="loadNote()">Load</button>
        <button onclick="deleteNote()">Delete</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Passkey Notes</p>
  </footer>

  <div id="notification" class="notification"></div>

  <!-- Theme + Script -->
  <script src="theme-toggle.js"></script>
  <script src="script.js"></script>

  <!-- Hamburger Toggle -->
  <script>
    document.getElementById('hamburger').addEventListener('click', function () {
      const mobileLinks = document.getElementById('mobile-links');
      mobileLinks.classList.toggle('hidden');
    });

    // Apply saved theme on load
    const savedTheme = localStorage.getItem('selectedTheme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }
  </script>
</body>
</html>
