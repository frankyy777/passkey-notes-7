<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passkey Notes Locker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Passkey Notes Locker</h1>

    <!-- Desktop Navigation -->
    <nav id="desktop-nav">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Always-visible Theme Button -->
    <button id="theme-toggle">Change Theme</button>

    <!-- Mobile Navigation -->
    <div id="mobile-nav">
      <button id="hamburger">&#9776;</button>
      <div id="mobile-links" class="hidden">
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <main>
    <div class="note-container">
      <input type="text" id="passkey" placeholder="Enter Passkey" />
      <textarea id="note" placeholder="Write your note..."></textarea>
      <div class="button-group">
        <button onclick="saveNote()">Save</button>
        <button onclick="loadNote()">Load</button>
        <button onclick="deleteNote()">Delete</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Passkey Notes</p>
  </footer>

  <script src="theme-toggle.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBgifIRQn7tGkw0nAym-idjWKRa5VX8WwU",
      authDomain: "passkey-notes-6fc0e.firebaseapp.com",
      databaseURL: "https://passkey-notes-6fc0e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "passkey-notes-6fc0e",
      storageBucket: "passkey-notes-6fc0e.appspot.com",
      messagingSenderId: "675522702817",
      appId: "1:675522702817:web:863d391c20d1ffdc06b6a0"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const noteEl = document.getElementById("note");
    const passkeyEl = document.getElementById("passkey");

    function saveNote() {
      const passkey = passkeyEl.value.trim();
      const note = noteEl.value.trim();
      if (!passkey) return alert("Please enter a passkey.");
      if (!note) return alert("Note is empty!");

      database.ref("notes/" + passkey).once("value", snapshot => {
        if (snapshot.exists()) {
          alert("Passkey already exists. Try another passkey.");
        } else {
          database.ref("notes/" + passkey).set({ content: note }, error => {
            if (error) alert("Failed to save note.");
            else alert("Note saved successfully!");
          });
        }
      });
    }

    function loadNote() {
      const passkey = passkeyEl.value.trim();
      if (!passkey) return alert("Please enter a passkey.");

      database.ref("notes/" + passkey).once("value", snapshot => {
        if (snapshot.exists()) {
          noteEl.value = snapshot.val().content;
          alert("Note loaded!");
        } else {
          alert("No note found for this passkey.");
        }
      });
    }

    function deleteNote() {
      const passkey = passkeyEl.value.trim();
      if (!passkey) return alert("Please enter a passkey.");

      const confirmDelete = confirm("Are you sure you want to delete this note?");
      if (confirmDelete) {
        database.ref("notes/" + passkey).remove()
          .then(() => {
            noteEl.value = "";
            alert("Note deleted.");
          })
          .catch(() => alert("Error deleting note."));
      }
    }

    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("mobile-links").classList.toggle("hidden");
    });
  </script>
</body>
</html>
