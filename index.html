<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Passkey Notes ‚Äì A simple, secure, and private note locker that lets you store notes using a secret passkey." />
  <title>Passkey Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0d0d0d;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f1f1f;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
    }

    nav a {
      margin-left: 1.5rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ccff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      position: relative;
      background: #111;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 5px #00ccff,
                  0 0 10px #00ccff,
                  0 0 15px #00ccff,
                  inset 0 0 2px #00ccff;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #00ccff;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      background: #000;
      color: #fff;
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      background: #000;
      color: #fff;
      font-size: 1rem;
      resize: vertical;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    button {
      background: #00ccff;
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0099cc;
    }

    footer {
      background: #0d0d0d;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #00ccff;
      margin: 0 1rem;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      textarea {
        height: 350px;
      }

      header h1 {
        font-size: 1.3rem;
      }

      nav a {
        margin-left: 0.75rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Passkey Notes</h1>
    <nav>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>üîí Secure Notes Locker</h2>
      <input type="text" id="passkey" placeholder="Enter your secret passkey" />
      <textarea id="note" placeholder="Write your notes here..."></textarea>
      <div class="button-group">
        <button onclick="saveNote()">üíæ Save Note</button>
        <button onclick="loadNote()">üìÇ Load Note</button>
        <button onclick="deleteNote()">‚ùå Delete Note</button>
      </div>
    </div>
  </main>

  <footer>
    <a href="about.html">About</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms</a> |
    <a href="contact.html">Contact</a>
    <p>¬© 2025 Passkey Notes</p>
  </footer>

  <script>
    function saveNote() {
      const key = document.getElementById("passkey").value.trim();
      const note = document.getElementById("note").value;

      if (!key) {
        alert("Please enter a passkey.");
        return;
      }

      if (localStorage.getItem(key)) {
        alert("Passkey already exists, try another passkey.");
      } else {
        localStorage.setItem(key, note);
        alert("Note saved successfully.");
      }
    }

    function loadNote() {
      const key = document.getElementById("passkey").value.trim();

      if (!key) {
        alert("Please enter a passkey.");
        return;
      }

      const note = localStorage.getItem(key);
      if (note !== null) {
        document.getElementById("note").value = note;
        alert("Note loaded successfully.");
      } else {
        alert("No note found for this passkey.");
      }
    }

    function deleteNote() {
      const key = document.getElementById("passkey").value.trim();

      if (!key) {
        alert("Please enter a passkey.");
        return;
      }

      if (localStorage.getItem(key)) {
        localStorage.removeItem(key);
        document.getElementById("note").value = "";
        alert("Note deleted successfully.");
      } else {
        alert("No note found for this passkey.");
      }
    }
  </script>
</body>
</html>
