<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passkey Notes Locker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Passkey Notes Locker</h1>
    <nav id="desktop-nav">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
      <button id="theme-toggle">Change Theme</button>
    </nav>
    <div id="mobile-nav">
      <button id="hamburger">&#9776;</button>
      <div id="mobile-links" class="hidden">
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <main>
    <div class="note-container">
      <input type="text" id="passkey" placeholder="Enter Passkey" />
      <textarea id="note" placeholder="Write your note..."></textarea>
      <div class="button-group">
        <button onclick="saveNote()">Save</button>
        <button onclick="loadNote()">Load</button>
        <button onclick="deleteNote()">Delete</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Passkey Notes</p>
  </footer>

  <script src="theme-toggle.js"></script>
  <script>
    const noteEl = document.getElementById("note");
    const passkeyEl = document.getElementById("passkey");

    function saveNote() {
      const passkey = passkeyEl.value;
      const note = noteEl.value;
      if (!passkey) return alert("Please enter a passkey.");
      const existing = localStorage.getItem(passkey);
      if (existing && existing !== note) {
        alert("Passkey already exists. Try another passkey.");
        return;
      }
      localStorage.setItem(passkey, note);
      alert("Note saved successfully!");
    }

    function loadNote() {
      const passkey = passkeyEl.value;
      if (!passkey) return alert("Please enter a passkey.");
      const savedNote = localStorage.getItem(passkey);
      if (!savedNote) return alert("No note found for this passkey.");
      noteEl.value = savedNote;
      alert("Note loaded!");
    }

    function deleteNote() {
      const passkey = passkeyEl.value;
      if (!passkey) return alert("Please enter a passkey.");
      const confirmDelete = confirm("Are you sure you want to delete this note?");
      if (confirmDelete) {
        localStorage.removeItem(passkey);
        noteEl.value = "";
        alert("Note deleted.");
      }
    }

    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("mobile-links").classList.toggle("hidden");
    });
  </script>
</body>
</html>
