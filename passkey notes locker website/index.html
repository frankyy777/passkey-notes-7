<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passkey Notes Locker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Chatbot popup styles */
    .chat-fab {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      z-index: 999;
    }

    .chat-panel {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 360px;
      max-height: 500px;
      display: flex;
      flex-direction: column;
      border-radius: 14px;
      background: #fefefe;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 998;
    }

    .chat-panel.open {
      opacity: 1;
      pointer-events: auto;
    }

    .chat-header {
      padding: 14px 16px;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
      background: #f9fafb;
    }

    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .msg.user {
      background: #e0f2ff;
      margin-left: auto;
      color: #003366;
    }

    .msg.bot {
      background: #f0f4f8;
      margin-right: auto;
      color: #333;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #e0e0e0;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
      outline: none;
      background: #f9f9f9;
    }

    .chat-input button {
      background: #0072ff;
      color: #fff;
      border: none;
      padding: 12px 18px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Passkey Notes Locker</h1>
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="top-buttons">
      <button id="changeThemeBtn">Change Theme</button>
      <button id="defaultThemeBtn">Default Theme</button>
      <div class="menu-container">
        <button id="menuBtn">â˜° Menu</button>
        <div class="menu-dropdown" id="menuDropdown">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="privacy.html">Privacy</a>
          <a href="terms.html">Terms</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <input type="text" id="passkey" placeholder="Enter Passkey" />
    <textarea id="note" placeholder="Write your note..."></textarea>
    <div class="buttons">
      <button onclick="saveNote()">Save</button>
      <button onclick="loadNote()">Load</button>
      <button onclick="deleteNote()">Delete</button>
    </div>
    <div id="notification"></div>
  </main>

  <footer>Â© 2025 Passkey Notes</footer>

  <!-- Chatbot button -->
  <button class="chat-fab" id="chatToggle">ðŸ’¬</button>

  <!-- Chatbot panel -->
  <div class="chat-panel" id="chatPanel">
    <div class="chat-header">
      Assistant
      <button id="closeChat" style="background:none;border:none;cursor:pointer;color:#fff;font-size:18px">âœ•</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input id="chatInput" placeholder="Type a message..." />
      <button id="sendChat">Send</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="theme-toggle.js"></script>
  <script src="script.js"></script>

  <script>
    const chatToggle = document.getElementById('chatToggle');
    const chatPanel = document.getElementById('chatPanel');
    const closeChat = document.getElementById('closeChat');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendChat = document.getElementById('sendChat');

    chatToggle.addEventListener('click', () => {
      chatPanel.classList.toggle('open');
    });

    closeChat.addEventListener('click', () => {
      chatPanel.classList.remove('open');
    });

    function addMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + role;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendChat.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage('user', text);
      chatInput.value = '';
      // Simulate bot response
      setTimeout(() => {
        addMessage('bot', 'Sorry â€” the assistant is unavailable right now. Try again later.');
      }, 600);
    });
  </script>
</body>
</html>
